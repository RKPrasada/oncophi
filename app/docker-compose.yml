version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: cervixai-db
    environment:
      POSTGRES_USER: cervixai
      POSTGRES_PASSWORD: cervixai_password
      POSTGRES_DB: cervixai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cervixai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cervixai-backend
    environment:
      DATABASE_URL: postgresql://cervixai:cervixai_password@db:5432/cervixai
      SECRET_KEY: your-production-secret-key-change-this
      UPLOAD_DIR: /app/uploads
    volumes:
      - uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  # Streamlit Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: cervixai-frontend
    environment:
      API_URL: http://backend:8000/api/v1
    ports:
      - "8501:8501"
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads:
